version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- Ja
- Nee
- pnumber
- knock_knock
- bot_challenge
- correct_guess
- wrong_guess
- bad_hair
- good_hair
- incorrect_gender
- correct_gender
- incorrect_oogkleur
- incorrect_acc
- correct_oogkleur
- incorrect_huidskleur
- correct_acc
- correct_huidskleur
responses:
  utter_greet:
  - text: "Hallo. Wat leuk dat je er bent! \ \nIk ben Professor Betweter. Ik ben een expert in het 'Wie-is-het' spel. \
      \nVandaag neem je het tegen mij op 😃."
  utter_jeej:
  - image: https://media.giphy.com/media/W8JIqASjSwtcA/giphy.gif
    text: Laten we beginnen!
  utter_goodbye:
  - text: Dag!
  utter_pnumber:
  - buttons:
    - payload: /Ja
      title: Ja
    - payload: /Nee
      title: Nee
    text: Bij binnenkomst heb je een participantnummer ontvangen, klopt dat?
  utter_get_pnumber:
    - text: Wat is je participantnummer?
  utter_not_correctPnumber:
    - text: "Klopt het ingetikte participantnummer? \ \nZo niet, spreek dan even een begeleider aan."
  utter_bord:
  - text: In dat geval kan je het beste even een van de begeleiders aanspreken voordat je verder gaat.
  utter_ask_partnum:
  - text: Wat is jouw participantnummer?
  utter_startgame:
  - text: Ik zal mijn expertise gebruiken om jou zo goed mogelijk uit te leggen hoe alles werkt.
  utter_havebord:
  - buttons:
    - payload: /Ja
      title: Ja
    - payload: /Nee
      title: Nee
    text: Heb je het Wie-is-het bord gekregen 😄?
  utter_hooray:
  - image: https://i.ibb.co/cDLwqS6/LISA.png
    text: Dat heb je goed geraden!
  utter_start:
  - text: "Ik heb een personage in mijn gedachten en jij moet raden wie! \ \nIk weet heel veel over het Wie-is-het spel. Ik zal jou nu uitleggen hoe het spel werkt."
  utter_start2:
  - text: Ik weet zeker dat jij niet gaat winnen!!!
  utter_rules:
  - text: Het werkt zo; je kunt raden welk personage ik gekozen heb door ja/nee vragen te stellen over de kenmerken van de personages.
  utter_rules2:
  - text: Je kunt iedere keer aangeven over welk kenmerk je een vraag wilt stellen. 😃
  - text: Zometeen krijg je vijf kenmerken waarover je een vraag kan stellen. Als je weet welk personage het is kan je dit op elk moment zeggen.
  utter_rules4:
  - text: Probeer zo snel mogelijk het personage te raden. Je tijd wordt bijgehouden ⏱. Ik weet zeker dat ik je zal verslaan!!
  utter_clear:
  - buttons:
    - payload: /Ja
      title: Ja
    - payload: /Nee
      title: Nee
    text: Heb jij alles begrepen? Reageer dan met "Ja" om verder te gaan.
  utter_quest:
  - text: Je kunt een vraag stellen over haarkleur, geslacht, oogkleur, huidskleur of accessoires (ook gezichtsbeharing).
  utter_bad:
  - text: Helaas dat is niet het juiste personage.
  utter_correct:
  - text: Dat klopt!
  utter_incorrect:
  - text: Dat klopt niet. Zo win je nooit👹!!
  utter_genq:
  - text: Type nu je vraag!
  utter_joke:
  - buttons:
    - payload: /knock_knock
      title: Knock, knock
    text: Het spel start zo, maar eerst.. 🚪
  utter_jokea:
  - image: https://media.giphy.com/media/10G4UQjEoExKuc/giphy.gif
    text: Dat moet jij nu gaan raden haha
actions:
- utter_greet
